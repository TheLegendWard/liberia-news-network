	<ion-view view-title=" " hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-front_page_africa" class=" page-front_page_africa">
					<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			


			<!-- code listing -->
<div class="catimg"> <img src="data/images/images/fpa.png" width="" height="" /></div>
<div class="list card postlist" ng-repeat="item in front_page_africs | filter:filter_front_page_africs as results" ng-init="$last ? fireEvent() : null" >
<div class="item item-body">
      <a class="item" ng-href="#/liberia_news_network/front_page_afric_singles/{{item.id}}">
        <img class="full-image" ng-if="item.x_featured_media_original" alt="" ng-src="{{item.x_featured_media}}"/>
      </a>
	</div>

    <a class="item" ng-href="#/liberia_news_network/front_page_afric_singles/{{item.id}}">
        
      <h2 ng-bind-html="item.title.rendered | to_trusted"></h2></a>
             <div class="row dateshare">
  <div class="col col-80">
<span class="subdued" >{{item.x_date | date:'EEE, MMM d' }}</span>
	</div>
  
    <div class="col col-10">
	    <!--<a ng-controller="ShareCtrl" ng-click="shareAnywhere(null, null, null, item.link)"><i class="icon ion-share"></i></a>-->
	    </div>
</div>


</div>
<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }}</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
