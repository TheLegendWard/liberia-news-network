	<ion-view view-title=" " hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-the_news_lib_singles" class="page-the_news_lib_singles">
					<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">
              
              <!-- images -->

          <div class="itemn"><img class="full-image" src="{{ the_news_lib._embedded['wp:featuredmedia'][0]['source_url'] }}" /></div>
					<!-- ./images -->
              
              <!-- text -->
        <div class="itemcatsingle"><span class="subdued" ><span class="icon ion-android-globe"> The News</span></span></div>
        <!-- ./text -->
                  
					<!-- heading-1 -->
					<div class="item item-divider"  ng-bind-html="the_news_lib.title.rendered | to_trusted">{{the_news_lib.title.rendered}}</div>
					<!-- ./heading-1 -->
           
               <div class="row dateshare">
  <div class="col col-80">
<span class="subdued" >{{the_news_lib.x_date | date:'EEE, MMM d' }}</span>
	</div>
  <div class="col col-10">
    <a ng-click="addToDbVirtual(the_news_lib);"><i class="icon ion-ios-bookmarks-outline"></i></a>
    </div>
    <div class="col col-10">
	    <a ng-controller="ShareCtrl" ng-click="shareAnywhere(null, null, null, the_news_lib.link)"><i class="icon ion-share"></i></a>
	    </div>
	</div>
              
	
					<!-- to_trusted -->
					<div class="item item-text-wrap noborder to_trusted {{ fontsize }}" ng-bind-html="the_news_lib.content.rendered | strHTML"></div>
					<!-- ./to_trusted -->

			</div>
	
    

			<br/><br/><br/>
		</ion-content>
		<!-- ./content -->
	</ion-view>
